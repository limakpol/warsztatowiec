AppBundle\Entity\Model:
    type: entity
    table: model
    repositoryClass: AppBundle\Entity\Repository\ModelRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        workshop_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        brand:
            type: string
            length: 20
            nullable: false
            options:
                fixed: false
        model:
            type: string
            length: 20
            nullable: false
            options:
                fixed: false
        version:
            type: string
            length: 15
            nullable: true
            options:
                fixed: false
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
        removed_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        created_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        updated_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        removed_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        deleted_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
    manyToOne:
        workshop:
            targetEntity: Workshop
            inversedBy: models
            joinColumn:
                name: workshop_id
                referencedColumnName: id
        created_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        updated_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: updated_by_id
                referencedColumnName: id
        removed_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: removed_by_id
                referencedColumnName: id
        deleted_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: deleted_by_id
                referencedColumnName: id
    oneToMany:
        vehicles:
            targetEntity: Vehicle
            mappedBy: model
    manyToMany:
        goods:
            targetEntity: Good
            mappedBy: models
    uniqueConstraints:
        name:
            columns: [ workshop_id, brand, model, version ]