AppBundle\Entity\Good:
    type: entity
    table: good
    repositoryClass: AppBundle\Entity\Repository\GoodRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        workshop_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        name:
            type: string
            length: 40
            nullable: false
            options:
                fixed: false
        category_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        quantity:
            type: decimal
            nullable: false
            precision: 8
            scale: 2
            options:
                unsigned: true
                default: 0.00
        measure_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        remarks:
            type: string
            length: 255
            nullable: true
            options:
                fixed: false
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
        removed_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        created_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        updated_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        removed_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        deleted_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
    manyToOne:
        workshop:
            targetEntity: Workshop
            inversedBy: goods
            joinColumn:
                name: workshop_id
                referencedColumnName: id
        measure:
            targetEntity: Measure
            joinColumn:
                name: measure_id
                referencedColumnName: id
        category:
            targetEntity: Category
            inversedBy: goods
            joinColumn:
                name: category_id
                referencedColumnName: id
        created_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        updated_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: updated_by_id
                referencedColumnName: id
        removed_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: removed_by_id
                referencedColumnName: id
        deleted_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: deleted_by_id
                referencedColumnName: id
    oneToMany:
        indexxes:
            targetEntity: AppBundle\Entity\Indexx
            mappedBy: good
            fetch: EAGER
    manyToMany:
        models:
            targetEntity: AppBundle\Entity\Model
            inversedBy: goods
            joinTable:
                name: model_good
                joinColumns:
                    model_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    good_id:
                        referencedColumnName: id
    uniqueConstraints:
        workshop_name:
            columns: [ workshop_id, name ]