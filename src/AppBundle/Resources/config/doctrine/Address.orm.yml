AppBundle\Entity\Address:
    type: entity
    table: address
    repositoryClass: AppBundle\Entity\Repository\AddressRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        street:
            type: string
            length: 50
            nullable: true
            options:
                fixed: false
        house_number:
            type: string
            length: 5
            nullable: true
            options:
                fixed: false
        flat_number:
            type: string
            length: 5
            nullable: true
            options:
                fixed: false
        post_code:
            type: string
            length: 6
            nullable: true
            options:
                fixed: true
        city:
            type: string
            length: 50
            nullable: true
            options:
                fixed: false
        province_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
        removed_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        created_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        updated_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        removed_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        deleted_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
    manyToOne:
        province:
            targetEntity: Province
            inversedBy: addresses
            joinColumn:
                name: province_id
                referencedColumnName: id
        created_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        updated_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: updated_by_id
                referencedColumnName: id
        removed_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: removed_by_id
                referencedColumnName: id
        deleted_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: deleted_by_id
                referencedColumnName: id
    oneToOne:
        workshop:
            targetEntity: Workshop
            mappedBy: address