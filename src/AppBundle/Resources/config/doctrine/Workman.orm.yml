AppBundle\Entity\Workman:
    type: entity
    table: workman
    repositoryClass: AppBundle\Entity\Repository\WorkmanRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        workshop_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        user_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        hourly_rate_net:
            type: decimal
            nullable: true
            precision: 5
            scale: 2
            options:
                unsigned: true
                comment: "Stawka netto na godzinÄ™"
        street:
            type: string
            length: 50
            nullable: true
            options:
                fixed: false
        house_number:
            type: string
            length: 5
            nullable: true
            options:
                fixed: false
        flat_number:
            type: string
            length: 5
            nullable: true
            options:
                fixed: false
        post_code:
            type: string
            length: 6
            nullable: true
            options:
                fixed: true
        city:
            type: string
            length: 50
            nullable: true
            options:
                fixed: false
        province_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        phone2:
            type: string
            length: 12
            nullable: true
            options:
                fixed: true
        nip:
            type: string
            length: 10
            nullable: true
            options:
                fixed: true
        bank_account_number:
            type: string
            length: 26
            nullable: true
            options:
                fixed: false
        remarks:
            type: string
            length: 255
            nullable: true
            options:
                fixed: false
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
        removed_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        created_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        updated_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        removed_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        deleted_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
    manyToOne:
        workshop:
            targetEntity: Workshop
            joinColumn:
                name: workshop_id
                referencedColumnName: id
        user:
            targetEntity: User
            joinColumn:
                name: user_id
                referencedColumnName: id
        province:
            targetEntity: Province
            joinColumn:
                name: province_id
                referencedColumnName: id
        created_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        updated_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: updated_by_id
                referencedColumnName: id
        removed_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: removed_by_id
                referencedColumnName: id
        deleted_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: deleted_by_id
                referencedColumnName: id
    manyToMany:
        order_services:
            targetEntity: OrderService
            mappedBy: workmans
        order_actions:
            targetEntity: OrderAction
            mappedBy: workmans