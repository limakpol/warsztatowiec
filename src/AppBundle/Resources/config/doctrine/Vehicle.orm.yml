AppBundle\Entity\Vehicle:
    type: entity
    table: vehicle
    repositoryClass: AppBundle\Entity\Repository\VehicleRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            generator:
                strategy: IDENTITY
    fields:
        workshop_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        owner_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        car_model_id:
            type: integer
            nullable: false
            options:
                unsigned: true
        version:
            type: string
            length: 15
            nullable: true
            options:
                fixed: false
        registration_number:
            type: string
            length: 10
            nullable: true
            options:
                fixed: false
        vin:
            type: string
            length: 17
            nullable: true
            options:
                fixed: true
        model_year:
            type: smallint
            length: 4
            nullable: true
        mileage:
            type: integer
            length: 3
            nullable: true
            options:
                unsigned: true
        engine_type:
            type: string
            length: 10
            nullable: true
        engine_displacement_l:
            type: decimal
            nullable: true
            precision: 3
            scale: 1
            options:
                unsigned: true
        engine_displacement_cm3:
            type: integer
            length: 5
            nullable: true
            options:
                comment: 'Objętość skokowa, pojemność'
                unsigned: true
        engine_power_km:
            type: integer
            length: 4
            nullable: true
            options:
                unsigned: true
        engine_power_kw:
            type: integer
            length: 4
            nullable: true
            options:
                unsigned: true
        date_of_inspection:
            type: date
            nullable: true
        date_of_oil_change:
            type: date
            nullable: true
        remarks:
            type: string
            length: 255
            nullable: true
            options:
                fixed: false
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
        removed_at:
            type: datetime
            nullable: true
        deleted_at:
            type: datetime
            nullable: true
        created_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        updated_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        removed_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
        deleted_by_id:
            type: integer
            nullable: true
            options:
                unsigned: true
    manyToOne:
        workshop:
            targetEntity: Workshop
            inversedBy: vehicles
            joinColumn:
                name: workshop_id
                referencedColumnName: id
        owner:
            targetEntity: AppBundle\Entity\Customer
            joinColumn:
                name: customer_id
                referencedColumnName: id
        car_model:
            targetEntity: CarModel
            inversedBy: vehicles
            joinColumn:
                name: car_model_id
                referencedColumnName: id
        created_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        updated_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: updated_by_id
                referencedColumnName: id
        removed_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: removed_by_id
                referencedColumnName: id
        deleted_by:
            targetEntity: AppBundle\Entity\User
            joinColumn:
                name: deleted_by_id
                referencedColumnName: id
    manyToMany:
        customers:
            targetEntity: AppBundle\Entity\Customer
            mappedBy: vehicles
    uniqueConstraints:
        workshop_vin:
            columns: [ workshop_id, vin ]
        workshop_reg_no:
            columns: [ workshop_id, registration_number ]